<div class="result-list">
  <div class="col">
    <sorting-filter (sort)="sortProducts($event)" (search)="search($event)"></sorting-filter>
  </div>
  <div class="col w-75 container">
    <ng-container *ngFor="let item of products | filter: searchText;">
      <product-info [product]="item"></product-info>
    </ng-container>
  </div>
</div>
